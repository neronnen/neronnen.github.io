<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ежедневник</title>
    <link rel="stylesheet" href="копия.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="display-4 mb-2">ToDo приложение</div>
      <div class="h4 mb-5">Список задач на сегодня</div>

      <!-- list of task -->
      <div class="mb-4">
        <ul id="tasklist" class="list-group list-group-flush"
        </ul>
      </div>

      <!-- form -->
      <div class="card bg-light">
        <div class="card-header">Добавить новую задачу</div>
        <div class="card-body">
          <form id="form">
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                id="task-input"
                placeholder="Текст задачи"
                required
              />
              <small id="emailHelp" class="form-text text-muted"
                >Что делаем</small
              >
            </div>
            <button type="submit" class="btn btn-primary btn-lg active">
              Добавить
            </button>
          </form>
          <button
            id="removeDoneTasks"
            class="btn btn-secondary mt-4 float-right"
          >
            Удалить выполненные задачи
          </button>
        </div>
      </div>
    </div>
    <script src="/index.js"></script>
  </body>
</html>
